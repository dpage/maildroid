# Test suite workflow for MailDroid
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Config
      run: |
        # Copy template config for CI build
        cp Maildroid/Sources/Config.template.swift Maildroid/Sources/Config.swift
    - name: Test
      run: swift test
