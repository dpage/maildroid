name: App Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  APP_NAME: MailDroid
  BUNDLE_ID: page.conx.maildroid

jobs:
  build:
    name: Build App Store Release
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Config.swift with secrets
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: |
          # Validate secrets are set
          if [ -z "$GOOGLE_CLIENT_ID" ]; then
            echo "Error: GOOGLE_CLIENT_ID secret is not set"
            exit 1
          fi

          # Generate Config.swift from template with real credentials
          cat > MailDroid/Sources/Config.swift << 'SWIFT_EOF'
          import Foundation

          struct Config {
              // IMPORTANT: Copy this file to Config.swift and replace with your own Google OAuth credentials
              // Get them from: https://console.cloud.google.com/
              // DO NOT commit Config.swift - it contains your secrets!

              static let googleClientID = "PLACEHOLDER_CLIENT_ID"

              // Client secret - required for "Web application" type OAuth credentials
              // Leave empty if using "iOS" type credentials (recommended for security)
              static let googleClientSecret = "PLACEHOLDER_CLIENT_SECRET"

              // The redirect URI uses the custom URL scheme for OAuth callback
              static var googleRedirectURI: String {
                  return "\(reversedClientID):/oauth2callback"
              }

              // Reversed client ID (used as URL scheme for OAuth callback)
              static var reversedClientID: String {
                  // Reverse the client ID: xxx.apps.googleusercontent.com -> com.googleusercontent.apps.xxx
                  let parts = googleClientID.components(separatedBy: ".")
                  return parts.reversed().joined(separator: ".")
              }

              // OAuth scopes for Gmail
              static let googleScopes = [
                  "https://www.googleapis.com/auth/gmail.readonly",
                  "https://www.googleapis.com/auth/gmail.modify",
                  "https://www.googleapis.com/auth/userinfo.email",
                  "https://www.googleapis.com/auth/userinfo.profile"
              ]

              // Google OAuth endpoints
              static let googleAuthURL = "https://accounts.google.com/o/oauth2/v2/auth"
              static let googleTokenURL = "https://oauth2.googleapis.com/token"
              static let googleUserInfoURL = "https://www.googleapis.com/oauth2/v2/userinfo"
              static let gmailBaseURL = "https://gmail.googleapis.com/gmail/v1"

              // App bundle identifier
              static let bundleIdentifier = "page.conx.maildroid"
          }
          SWIFT_EOF

          # Replace placeholders with actual secrets
          sed -i '' "s|PLACEHOLDER_CLIENT_ID|$GOOGLE_CLIENT_ID|g" MailDroid/Sources/Config.swift
          sed -i '' "s|PLACEHOLDER_CLIENT_SECRET|$GOOGLE_CLIENT_SECRET|g" MailDroid/Sources/Config.swift

          echo "Config.swift generated successfully"

      - name: Update version in Info.plist
        run: |
          VERSION="${{ github.event.inputs.version }}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" MailDroid/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" MailDroid/Info.plist
          echo "Updated Info.plist to version $VERSION"

      - name: Install certificates
        env:
          APP_CERTIFICATE_BASE64: ${{ secrets.APPSTORE_APP_CERTIFICATE_BASE64 }}
          APP_CERTIFICATE_PASSWORD: ${{ secrets.APPSTORE_APP_CERTIFICATE_PASSWORD }}
          INSTALLER_CERTIFICATE_BASE64: ${{ secrets.APPSTORE_INSTALLER_CERTIFICATE_BASE64 }}
          INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.APPSTORE_INSTALLER_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create variables
          APP_CERT_PATH=$RUNNER_TEMP/app_certificate.p12
          INSTALLER_CERT_PATH=$RUNNER_TEMP/installer_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificates
          echo -n "$APP_CERTIFICATE_BASE64" | base64 --decode -o $APP_CERT_PATH
          echo -n "$INSTALLER_CERTIFICATE_BASE64" | base64 --decode -o $INSTALLER_CERT_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificates to keychain
          security import $APP_CERT_PATH -P "$APP_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $INSTALLER_CERT_PATH -P "$INSTALLER_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Verify certificates
          echo "Available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Install provisioning profile
        id: profile
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.APPSTORE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create Provisioning Profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode and install provisioning profile
          PROFILE_PATH=$RUNNER_TEMP/appstore.provisionprofile
          echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o "$PROFILE_PATH"

          # Get the UUID from the profile
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i "$PROFILE_PATH"))
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"
          echo "uuid=$PROFILE_UUID" >> $GITHUB_OUTPUT

          # Copy to Provisioning Profiles directory with UUID name
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.provisionprofile

      - name: Build Release
        run: |
          # Build release binary with Swift Package Manager
          swift build -c release

      - name: Create App Bundle
        run: |
          VERSION="${{ github.event.inputs.version }}"
          APP_DIR="MailDroid.app/Contents"
          MACOS_DIR="$APP_DIR/MacOS"
          RESOURCES_DIR="$APP_DIR/Resources"

          # Create app bundle structure
          mkdir -p "$MACOS_DIR"
          mkdir -p "$RESOURCES_DIR"

          # Copy the built binary
          BINARY_PATH=$(swift build -c release --show-bin-path)/MailDroid
          cp "$BINARY_PATH" "$MACOS_DIR/MailDroid"

          # Create Info.plist for the bundle
          cp MailDroid/Info.plist "$APP_DIR/Info.plist"

          # Replace variables in Info.plist with actual values
          /usr/libexec/PlistBuddy -c "Set :CFBundleExecutable MailDroid" "$APP_DIR/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier page.conx.maildroid" "$APP_DIR/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleName MailDroid" "$APP_DIR/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" "$APP_DIR/Info.plist"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $VERSION" "$APP_DIR/Info.plist"

          # Copy assets if they exist
          if [ -d "MailDroid/Assets.xcassets" ]; then
            # Compile asset catalog
            xcrun actool MailDroid/Assets.xcassets \
              --compile "$RESOURCES_DIR" \
              --platform macosx \
              --minimum-deployment-target 13.0 \
              --app-icon AppIcon \
              --output-partial-info-plist /dev/null 2>/dev/null || true
          fi

          echo "App bundle created at MailDroid.app"
          ls -la "$MACOS_DIR"

      - name: Sign App for App Store
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          APP_PATH="MailDroid.app"

          echo "Signing app with Apple Distribution..."
          codesign --force --deep --sign "Apple Distribution" \
            --entitlements MailDroid/MailDroid.appstore.entitlements \
            --options runtime \
            --timestamp \
            "$APP_PATH"

          echo "Verifying signature..."
          codesign -vvv --deep --strict "$APP_PATH"

      - name: Create pkg for App Store
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Create a signed pkg for App Store
          productbuild \
            --component MailDroid.app /Applications \
            --sign "3rd Party Mac Developer Installer" \
            "build/MailDroid-$VERSION-AppStore.pkg"

          echo "Created App Store package:"
          ls -la build/*.pkg

      - name: Upload to App Store Connect
        env:
          APPSTORE_API_KEY_ID: ${{ secrets.APPSTORE_API_KEY_ID }}
          APPSTORE_API_ISSUER_ID: ${{ secrets.APPSTORE_API_ISSUER_ID }}
          APPSTORE_API_KEY_BASE64: ${{ secrets.APPSTORE_API_KEY_BASE64 }}
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Check if API key secrets are configured
          if [ -z "$APPSTORE_API_KEY_BASE64" ] || [ -z "$APPSTORE_API_KEY_ID" ] || [ -z "$APPSTORE_API_ISSUER_ID" ]; then
            echo "App Store Connect API credentials not configured"
            echo "Required secrets: APPSTORE_API_KEY_ID, APPSTORE_API_ISSUER_ID, APPSTORE_API_KEY_BASE64"
            exit 1
          fi

          # Decode API key to locations altool checks
          mkdir -p ~/.private_keys
          mkdir -p ~/private_keys
          echo -n "$APPSTORE_API_KEY_BASE64" | base64 --decode > ~/.private_keys/AuthKey_$APPSTORE_API_KEY_ID.p8
          cp ~/.private_keys/AuthKey_$APPSTORE_API_KEY_ID.p8 ~/private_keys/

          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type macos \
            --file "build/MailDroid-$VERSION-AppStore.pkg" \
            --apiKey "$APPSTORE_API_KEY_ID" \
            --apiIssuer "$APPSTORE_API_ISSUER_ID"

          echo "Uploaded to App Store Connect!"

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MailDroid-${{ github.event.inputs.version }}-AppStore
          path: build/*.pkg
          retention-days: 30
